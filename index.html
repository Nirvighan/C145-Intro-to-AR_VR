<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #ECEFF1">

        <a-box color="#4cccd9" position = "-1 0.5 -3" shadow></a-box>
        <a-sphere position = "-1 0.75 -5" color = "magenta" shadow></a-sphere>
        <a-cylinder position = "0 0.75 -2" radius = "0.5"  height = "1.5" color = "yellow" shadow></a-cylinder>
        
        <a-plane position="1 0 -4" color="red" rotation="-90 0 0" width="20" height="10" shadow shadow></a-plane>
        <a-box color="green" position = "-2 1 -3" shadow></a-box>
        <a-sphere position = "-2 1 -5" color = "#B2EBF2" shadow></a-sphere>
        <a-cylinder position = "1 0.5 -5" radius = "1"  height = "2.6" color = "pink" shadow></a-cylinder>

        

    </a-scene>
</body>

</html>
